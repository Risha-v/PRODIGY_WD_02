<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 >Stopwatch</h1>
    <div class="display" id="display">
      <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
    </div>
    <div class="controls">
      <button id="start"><img src="./assets/play.svg" alt=""></button>
      <button id="pause"><img src="./assets/pause-circle-fill.svg" alt=""></button>
      <button id="reset"><img src="./assets/arrow-clockwise.svg" alt=""></button>
    </div>
  </div>
  <div class="laps">
    <h2>Laps</h2>
    <ol type="1" id="laps-list"></ol>
  </div>
  <script src="script.js"></script>
</body>
</html>
